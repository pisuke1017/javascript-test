<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    
 <section class="hero is-primary is-bold">
    <div class="hero-body">
      <h1 class="title is-size-2">
        Hello World
      </h1>
      <h2 class="subtitle is-size-4">
        My first website with <strong>Bulma</strong>!
      </h2>
    </div>
  </section>
  
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <p class="notification is-info">このページはCSSフレームワークBulmaを利用して作成したサンプルページです。</p>
        </div>
        <div class="column">
          <p class="notification is-success">パソコンでは3つのカラムが横並びに表示されます。</p>
        </div>
        <div class="column">
          <p class="notification is-warning">スマホでは3つのカラムが縦並びに表示されます。</p>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        このサイトは<a href="https://bulma.io">Bulma</a>を利用しています。
      </p>
    </div>
  </footer>

</body>
</html>
